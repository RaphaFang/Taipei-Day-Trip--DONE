<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link rel="stylesheet" href="/tdt/v1/static/css_js_folder/css/index_style.css" />
    <link rel="stylesheet" href="/tdt/v1/static/css_js_folder/css/signin_signout_section.css" />

    <script src="/tdt/v1/static/css_js_folder/js/google_login.js" defer></script>
    <script src="/tdt/v1/static/css_js_folder/js/pre_job.js" defer></script>
    <script src="/tdt/v1/static/css_js_folder/js/index_script.js" defer></script>
    <!-- <script src="/static/css_js_folder/js/signin_signout_section.js" defer></script> -->
    <script src="/tdt/v1/static/css_js_folder/js/signin_signout_section_TESTING.js" defer></script>
    <script src="/tdt/v1/static/css_js_folder/js/before_booking.js" defer></script>
    <script src="/tdt/v1/static/css_js_folder/js/history_order_before.js" defer></script>
  </head>
  <body>
    <div class="content">
      <div id="overlay" hidden onclick="cancelFormDisplay()"></div>
      <div class="nav-bar">
        <div class="second-nav-bar">
          <p class="title" id="title">Taipei Day Trip</p>
          <div class="btn-container">
            <div class="firstbtn">
              <a class="first-bar-btn" id="bookingGet" onclick="stateCheckBeforeBooking()">Booking</a>
            </div>
            <div class="firstbtn">
              <a class="first-bar-btn" id="bookingGetAll" onclick="redirectBookingHistory()">Orders</a>
            </div>
            <div class="secondbtn" id="secondbtn">
              <a class="second-bar-btn" id="login-btn" onclick=" displaySignIn()"></a>
              <a class="second-bar-btn" id="logout-btn" onclick="userSignOut()" hidden></a>
            </div>
          </div>
        </div>
      </div>
      <!-- ! navbar part end -->
      <div class="without-nav-bar">
        <div class="search-bar hero-background-image-container">
          <!-- <img src="static/css_js_folder/pic/101.png" class="background-img" alt="Background Image" /> -->
          <div class="searching-block">
            <div class="text-block">
              <p class="up-welcome-text">Enjoy a relaxing day in Taipei.</p>
              <p class="down-welcome-text">Experience the city with an in-depth tour itinerary.</p>
            </div>
            <div class="btn-part">
              <input class="search-place" id="search-place" type="text" placeholder="Please enter the attraction name." />
              <button class="search-btn" id="search-btn">
                <img src="/tdt/v1/static/css_js_folder/pic/search.png" class="pic-btn" alt="Search" />
              </button>
            </div>
          </div>
        </div>
        <!-- ! signin-form hidden -->
        <div hidden class="submit-password-form" id="submit-password-div">
          <p class="form-text">Update password</p>
          <button class="log-img-button" id="log-in-img-button" onclick="cancelFormDisplay()">
            <img src="/tdt/v1/static/css_js_folder/pic/X.png" alt="Image Button" />
          </button>
          <form id="submit-password-form" action="javascript:void(0);" onsubmit="resetPassword()">
            <div class="form-group">
              <input id="submit-password-first" name="email" placeholder="new password" required class="for-input-padding" />
            </div>
            <div class="form-group">
              <input
                type="password"
                id="submit-password-second"
                name="password"
                placeholder="confirm new password"
                required
                class="for-input-padding"
              />
            </div>
            <div class="form-group-last">
              <button type="submit" class="form-btn">Update password</button>
            </div>
            <div hidden class="error-catcher" id="submit-password-error-catcher"></div>
          </form>
        </div>
        <!-- ! signin-form -->
        <div hidden class="signin-form-div" id="signin-form-div">
          <p class="form-text">User Sign-in</p>
          <button class="log-img-button" id="log-in-img-button" onclick="cancelFormDisplay()">
            <img src="/tdt/v1/static/css_js_folder/pic/X.png" alt="Image Button" />
          </button>
          <form id="signin-form" action="javascript:void(0);" onsubmit="submitSigninForm()">
            <div class="form-group">
              <input type="email" id="signin_email" name="email" placeholder="email" required class="for-input-padding" />
            </div>
            <div class="form-group">
              <input type="password" id="signin_password" name="password" placeholder="password" required class="for-input-padding" />
            </div>
            <div class="form-group-last">
              <button type="submit">Sign-in</button>
            </div>
            <div class="form-group-last">
              <button type="submit" onclick="googleLogin()">Google account Sign-in</button>
            </div>
            <div class="switch-form" id="switch-form">
              <a onclick="signUpInSwitch()">Click here to sign-up</a>
            </div>
            <div hidden class="error-catcher" id="error-catcher"></div>
          </form>
          <div class="switch-form" id="forget-password">
            <a href="javascript:void(0)" onclick="forgetPassword()">Forget password?</a>
          </div>
          <div id="fieldin-email" class="form-group form-group-last" hidden>
            <input type="email" id="change_password" name="password" placeholder="Sign-up Email Address" required class="for-input-padding" />
            <button type="submit" id="email-verify" onclick="sendVerifyToken()">Send verification url to email</button>
            <div>
              <p class="fieldin-email-p" id="fieldin-email-p">&nbsp;&nbsp;</p>
            </div>
          </div>
        </div>
        <!-- ! signup form -->
        <div hidden class="signup-form-div" id="signup-form-div">
          <p class="form-text">User Sign-up</p>
          <button class="log-img-button" id="log-in-img-button" onclick="cancelFormDisplay()">
            <img src="/tdt/v1/static/css_js_folder/pic/X.png" alt="Image Button" />
          </button>
          <form id="signup-form" action="javascript:void(0);" onsubmit="submitSignUpForm()">
            <div class="form-group">
              <input type="text" id="signup_username" name="name" placeholder="username" required class="for-input-padding" />
            </div>
            <div class="form-group">
              <input type="email" id="signup_user_email" name="email" placeholder="email" required class="for-input-padding" />
            </div>
            <div class="form-group">
              <input type="password" id="signup_password" name="password" placeholder="password" required class="for-input-padding" />
            </div>
            <div class="form-group-last">
              <button type="submit" class="form-btn">Sign-up New Account</button>
            </div>
            <div class="form-group-last">
              <button type="submit" onclick="googleLogin()">Google account Sign-in</button>
            </div>
            <div class="switch-form" id="switch-form">
              <a onclick="signUpInSwitch()">Click here to sign-in</a>
            </div>
            <div hidden class="error-catcher" id="error-catcher"></div>
          </form>
        </div>
        <!--! mrt bar -->
        <div class="mrt-bar-container">
          <div class="mrt-bar">
            <div class="left-div">
              <button class="left-mrt-btn" id="left-mrt-btn">
                <img src="/tdt/v1/static/css_js_folder/pic/rightbtn.png" alt="left" />
              </button>
            </div>
            <div class="second-mrt" id="second-mrt"></div>
            <div class="right-div">
              <button class="right-mrt-btn" id="right-mrt-btn">
                <img src="/tdt/v1/static/css_js_folder/pic/leftbtn.png" alt="right" />
              </button>
            </div>
          </div>
        </div>
        <!-- ! attacritons -->
        <div class="attacrions-part">
          <div class="attacrions" id="attracDiv"></div>
        </div>
      </div>
      <div class="load-more-trigger" id="load-more-trigger">
        <p class="load-more-trigger-p">loading...</p>
      </div>
    </div>
    <!-- ! footer part -->
    <footer class="foot">
      <p class="foot-p">COPYRIGHT Â© 2024 Taipei-Day-Trip</p>
    </footer>
  </body>
</html>
