<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attraction</title>
    <link rel="stylesheet" href="/tdt/v1/static/css_js_folder/css/attraction_style.css" />
    <link rel="stylesheet" href="/tdt/v1/static/css_js_folder/css/signin_signout_section.css" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.css" /> -->

    <script src="/tdt/v1/static/css_js_folder/js/google_login.js" defer></script>
    <script src="/tdt/v1/static/css_js_folder/js/pre_job.js" defer></script>
    <script src="/tdt/v1/static/css_js_folder/js/attraction_script.js" defer></script>
    <!-- <script src="/static/css_js_folder/js/signin_signout_section.js" defer></script> -->
    <script src="/tdt/v1/static/css_js_folder/js/signin_signout_section_TESTING.js" defer></script>
    <script src="/tdt/v1/static/css_js_folder/js/before_booking.js" defer></script>
    <script src="/tdt/v1/static/css_js_folder/js/history_order_before.js" defer></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script> -->
    <!-- <script src="/static/css_js_folder/js/loading_simulator.js" defer></script> -->
  </head>
  <body>
    <div class="content">
      <div id="overlay" hidden onclick="cancelFormDisplay()"></div>
      <div class="nav-bar">
        <div class="second-nav-bar">
          <p class="title" id="title">Taipei Day Trip</p>
          <div class="btn-container">
            <div class="firstbtn">
              <a class="first-bar-btn" id="bookingGet" onclick=" stateCheckBeforeBooking()">預定行程</a>
            </div>
            <div class="firstbtn">
              <a class="first-bar-btn" id="bookingGetAll" onclick="redirectBookingHistory()">歷史訂單</a>
            </div>
            <div class="secondbtn" id="secondbtn">
              <a class="second-bar-btn" id="login-btn" onclick=" displaySignIn()"></a>
              <a class="second-bar-btn" id="logout-btn" onclick="userSignOut()" hidden></a>
            </div>
          </div>
        </div>
      </div>
      <!-- ! signin-form -->
      <div hidden class="signin-form-div" id="signin-form-div">
        <p class="form-text">登入會員帳號</p>
        <button class="log-img-button" id="log-in-img-button" onclick="cancelFormDisplay()">
          <img src="/static/css_js_folder/pic/X.png" alt="Image Button" />
        </button>
        <form id="signin-form" action="javascript:void(0);" onsubmit="submitSigninForm()">
          <div class="form-group">
            <input type="email" id="signin_email" name="email" placeholder="輸入電子信箱" required class="for-input-padding" />
          </div>
          <div class="form-group">
            <input type="password" id="signin_password" name="password" placeholder="輸入密碼" required class="for-input-padding" />
          </div>
          <div class="form-group-last">
            <button type="submit">登入帳戶</button>
          </div>
          <div class="form-group-last">
            <button type="submit" onclick="googleLogin()">Google 登入</button>
          </div>
          <div class="switch-form" id="switch-form">
            <a onclick="signUpInSwitch()">還沒有帳戶？點此註冊</a>
          </div>
          <div hidden class="error-catcher" id="error-catcher"></div>
        </form>
      </div>
      <!-- ! signup form -->
      <div hidden class="signup-form-div" id="signup-form-div">
        <p class="form-text">註冊會員帳號</p>
        <button class="log-img-button" id="log-in-img-button" onclick="cancelFormDisplay()">
          <img src="/static/css_js_folder/pic/X.png" alt="Image Button" />
        </button>
        <form id="signup-form" action="javascript:void(0);" onsubmit="submitSignUpForm()">
          <div class="form-group">
            <input type="text" id="signup_username" name="name" placeholder="輸入姓名" required class="for-input-padding" />
          </div>
          <div class="form-group">
            <input type="email" id="signup_user_email" name="email" placeholder="輸入電子郵件" required class="for-input-padding" />
          </div>
          <div class="form-group">
            <input type="password" id="signup_password" name="password" placeholder="輸入密碼" required class="for-input-padding" />
          </div>
          <div class="form-group-last">
            <button type="submit" class="form-btn">註冊新帳戶</button>
          </div>
          <div class="form-group-last">
            <button type="submit" onclick="googleLogin()">Google 登入</button>
          </div>
          <div class="switch-form" id="switch-form">
            <a onclick="signUpInSwitch()">已經有帳戶了？點此登入</a>
          </div>
          <div hidden class="error-catcher" id="error-catcher"></div>
        </form>
      </div>
      <div class="without-nav-bar">
        <!-- ! pic and day select -->
        <div class="pic-day-contain">
          <div class="pic-day">
            <div class="pic-on-left attrac-pic-left" id="pic-on-left">
              <div class="left-div">
                <button class="left-mrt-btn" id="left-mrt-btn">
                  <img src="/static/css_js_folder/pic/rightbtn.png" alt="left" />
                </button>
              </div>
              <div class="right-div">
                <button class="right-mrt-btn" id="right-mrt-btn">
                  <img src="/static/css_js_folder/pic/leftbtn.png" alt="right" />
                </button>
              </div>
              <div class="indicator" id="indicator"></div>
              <!-- <div class="box-1"></div> -->
              <!-- <div class="box-2"></div> -->
            </div>
            <div class="day-on-right">
              <form id="journey-form" action="javascript:void(0);" onsubmit="bookingPost()">
                <div class="title-of-attrac" id="title-of-attrac"></div>
                <div class="tag-mrt-of-attrac" id="tag-mrt-of-attrac"></div>
                <div class="grey-box">
                  <div class="grey-box-title">
                    <p class="grey-box-title-p">訂購導覽行程</p>
                  </div>
                  <div class="grey-box-discribe">以此景點為中心的一日行程，帶您探索城市角落故事</div>
                  <div class="grey-box-day">
                    <label for="date" class="grey-box-day-p">選擇日期：</label>
                    <input type="date" id="date" name="date" class="grey-box-day-date" />
                  </div>
                  <div class="time-selection">
                    <p class="time-selection-p">選擇時間：</p>
                    <label for="morning" class="time-selection-radio-first">
                      <!-- 這個 checked 也找太久...-->
                      <input type="radio" id="morning" name="time" value="morning" checked />
                      上半天
                    </label>
                    <label for="afternoon" class="time-selection-radio-second">
                      <input type="radio" id="afternoon" name="time" value="afternoon" />
                      下半天
                    </label>
                  </div>
                  <div class="charge">
                    <p class="charge-title">導覽費用：</p>
                    <p class="charge-p" id="charge-p">新台幣 2000 元</p>
                  </div>
                  <div class="start-trip-div">
                    <button class="start-trip">開始預約行程</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- ! div line -->
        <div class="divider-div">
          <div class="divider"></div>
        </div>
        <!-- ! describe-block line -->
        <div class="discribe-block-div">
          <div class="describe-block" id="describe-block"></div>
        </div>
      </div>
    </div>
    <!-- ! footer part -->
    <footer class="foot">
      <p class="foot-p">COPYRIGHT © 2021 台北一日遊</p>
    </footer>
  </body>
</html>
